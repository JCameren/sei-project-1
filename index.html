<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css" />
    <link rel="icon" type="image/x-icon" href="https://www.clipartmax.com/png/middle/211-2116488_playing-cards-image-deck-of-cards-clip-art.png">
    <link rel="stylesheet" href="css/main.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="bank_roll_container">
      <p id="bank_el">Amount Remaining: $<span id="amount_owned"></span></p>
      <button id="reset_btn">Reset</button>
      <div id="bet_container">
        <h4 class="bet_options">Enter your bet: $<span id="amount_wagered">0</span></h4>
        <input type="text" id="bet_amount_input" placeholder="Place your bet..." required>
        <button id="bet_submit_btn">Bet</button>
      </div>
      <p id="alert_el"></p>
    </div>
    <div class="gradient_circles_bg">
      <main id="board">
        <h1 id="game_status">Type in your bet to start the game.</h1>
        <h2 id="dealer_hand" class="amount">Dealer Hand: ?</h2>
        <section id="dealer" class="hand"></section>
        <div class="btn_container">
          <button id="hit_btn">Hit</button>
          <button id="stand_btn">Stand</button>
        </div>
        <section id="player" class="hand"></section>
        <h2 id="player_hand" class="amount">Your hand: ?</h2>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
